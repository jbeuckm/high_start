<!DOCTYPE html>

<html>

<head>
    <title>Example 05.07 - Basic 3D geometries - Cylinder</title>
    <script type="text/javascript" src="bower_components/threejs/build/three.min.js"></script>

    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="WebGL-output">
    </div>

    <script type="text/javascript">
        function init() {

            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

            var webGLRenderer = new THREE.WebGLRenderer();
            webGLRenderer.setSize(window.innerWidth, window.innerHeight);
            webGLRenderer.shadowMapEnabled = true;

            
            var from = new THREE.Vector3(2, 2, 2);
            var to = new THREE.Vector3(30, 30, 30);
            var direction = to.clone().sub(from);
            var length = direction.length();
            var arrowHelper = new THREE.ArrowHelper(direction.normalize(), from, length, 0xff0000);
            scene.add(arrowHelper);


            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 50;
            camera.lookAt(new THREE.Vector3(10, 0, 0));

            document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

            var step = 0;

            render();

            function render() {

                arrowHelper.rotation.y = step += 0.01;

                // render using requestAnimationFrame
                requestAnimationFrame(render);
                webGLRenderer.render(scene, camera);
            }

        }
        window.onload = init;
    </script>
</body>

</html>
